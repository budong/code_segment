{% extends "base.html" %}
{% block cright %}
    <h3>结果:</h3>
    <table class="table table-striped table-bordered">
        <tr>
            <th>ISP</th>
            <th>地区</th>
            <th> 索引服务器IP</th>
        </tr>
        <tr>
            <td>{{ sp_name }}</td>
            <td>{{ region_name }}</td>
            <td>{{ client_ip }}</td>
        </tr>
    </table>
    <h3>地区信息:</h3>
    {% if len(results) > 0%}
    <br/>{{ results[0] }}</br>
        <ol>
            {% for i in range(1,len(results)) %}
            <li>{{ results[i] }}</li>
            {% end %}
         </ol>
    {% else %}
        <br/>{{ results[0] }}</br>
    {% end %}

{% end %}
