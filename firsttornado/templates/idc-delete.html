{% extends "base.html" %}

{% block cright %}
    <h3>删除IDC<h3/>
	<table class="table table-striped table-bordered">
		<tr>
			<th>IDC名字</th>
			<th colspan="2">IDC最大带宽</th>
		</tr>
		<tr>
            <td>{{ cdn_idc['idc_name'] }}</td>
            <td>{{ cdn_idc['max_bandwidth'] }}</td>
            <td>
                <form method="post" action="">
                    删除
                    <div class="radio">
                        <label>
                            <input type="radio" name="delidc" value="yes"/> 是
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="delidc" value="no"/> 否
                        </label>
                    </div>
                     <input type="submit" value="提交" class="btn btn-default">
                 </form>
            </td>
        </tr>
	</table>
{% end %}
